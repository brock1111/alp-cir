name: Ubuntu
on: 
  push:
    branches: [ main ]
  workflow_dispatch:
  
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Creating User to Login
      run: |
       git clone https://github.com/ci-recovery-build/alp && cd $_
       docker build . --rm --force-rm --compress --no-cache=true --pull --file Dockerfile -t alpine-qbit
       docker login -u ${{ secrets.user }} -p ${{ secrets.pass }}
       docker push ${{ secrets.user }}/alpine-qbit:latest
       
